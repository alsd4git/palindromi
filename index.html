<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindromi - git</title>

    <style>
        body {
            background-color: black;
        }
        
        .palindrome-line {
            color: white;
        }
        
        .title {
            color: white;
            font-size: x-large;
        }
    </style>

</head>

<body>
    <div class="title text-center pt-2">Palindromi - imordnilaP</div>
    <br>
    <div class="lista-palindormi text-center">
    </div>
</body>

<script>
    $(function() {
        $.ajax({
            async: true,
            url: 'data.txt',
            dataType: 'text',
            success: function(data) {
                processData(data);
            }
        });

        // processData("1,2,3\nciao\nboh\nprova"); // for testing purpose only
    });

    function processData(data) {
        arrayOfLines = data.split("\n");
        i = 0;
        arrayOfLines.forEach(element => {
            $(".lista-palindormi").append("<div class='palindrome-line py-1'>" + (++i) + ") " + element +
                "</div>");
        });
    }
</script>
